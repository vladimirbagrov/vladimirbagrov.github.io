<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Использование float при построении горизонтального меню</title>
<style type="text/css">
html{
	background: white;
}
body{
	background: white;
}
.menu{
	list-style:none;
	margin: 0px;;
	padding:0px;
}
.menu li{
	text-decoration: none;
	color: #369;
	border: 1px solid whitesmoke;
	border-bottom: none;
	background-color: whitesmoke;
}
.menu li a{
	display:block;
	padding: 20px;
	background:#ccf;
    float: left;
}
</style>
</head>
<body>
<ul class="menu">
	<li><a href="#">Пункт 1</a></li>
	<li><a href="#">Пункт 2</a></li>
	<li><a href="#">Пункт 3</a></li>
	<li><a href="#">Пункт 4</a></li>
	<li><a href="#">Пункт 5</a></li>
<ul>
</body>
</html>
