<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		html {
			background: #f0f0f0;
		}

		.menu {
			width: 250px;
			background: #fff;
		}

		.menu ul {
			list-style-type: none;
			padding-bottom: 10px;
		}

		.menu li {
			padding-bottom: 5px;
		}

		.bg-minus::before {
			width: 16px;
			height: 16px;
			background: url('css_sprites.png') -10px -46px;
			float: left;
		}

		.menu li a {
			text-decoration: underline;
			color: #369;

		}

		.menu li a:hover {
			background-color: white;
			color: #369;
		}

		.menu li ul {
			padding-bottom: 10px;
			padding-left: 10px;
		}

		.bg-point::before {
			width: 16px;
			height: 16px;
			background: url('css_sprites.png') -46px -10px;
			float: left;
		}


		.bg-plus::before {
			width: 16px;
			height: 16px;
			background: url('css_sprites.png') -10px -10px;
			float: left;
		}
	</style>
</head>

<body>
	<nav class="menu">
		<ul>
			<li class="bg-minus"><a href="#">Фильмы</a>
				<ul class="t">
					<li class="bg-point"><a href="#">Экшн</a></li>
					<li class="bg-point"><a href="#">Мелодрамы</a></li>
					<li class="bg-point"><a href="#">Сериалы</a></li>
					<li class="bg-point"><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li class="bg-minus"><a href="#">Музыка</a>
				<ul class="t">
					<li class="bg-point"><a href="#">Классика</a></li>
					<li class="bg-point"><a href="#">Джаз</a></li>
					<li class="bg-point"><a href="#">Рок</a></li>
					<li class="bg-point"><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li class="bg-minus"><a href="#">Софт</a>
				<ul class="t">
					<li class="bg-point"><a href="#">Графика</a></li>
					<li class="bg-point"><a href="#">3D-моделирование</a></li>
					<li class="bg-point"><a href="#">Машинопись</a></li>
					<li class="bg-point"><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li class="bg-minus"><a href="#">Игры</a>
				<ul class="t">
					<li class="bg-point"><a href="#">РПГ</a></li>
					<li class="bg-point"><a href="#">Шутеры</a></li>
					<li class="bg-point"><a href="#">Пасьянсы</a></li>
				</ul>
			</li>
		</ul>
	</nav>
</body>

</html>
