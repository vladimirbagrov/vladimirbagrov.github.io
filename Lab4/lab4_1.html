<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
			margin: 40px;
			padding: 5px;
		}
		
		.menu ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		.menu li {
			padding: 5px;
		}
		
		.menu li a {
			display: block;
			padding: 5px;
			text-decoration: none;
			color: #369;
			border: 1px solid whitesmoke;
			border-bottom: none;
			background-color: whitesmoke;
			text-transform: uppercase;
		}
		
		.menu li a:hover {
			background-color: aqua;
			color: #369;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
