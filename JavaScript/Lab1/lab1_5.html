<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        "use strict";

        let n = prompt("Введите количество строк: ");
        let row1 = "dog  dog dog cat cat dog ";
        let row2 = "dog dog cat cat dog dog";
        let row3 = "dog cat cat dog dog dog";
        let row4 = "cat cat dog dog dog cat";
        let row5 = "cat dog dog dog cat cat";
        const list = [row1, row2, row3, row4, row5]
        for (let i = 0; i < n; i++) {
            console.log(list[i % 5]);
        }
    </script>
</body>

</html>
