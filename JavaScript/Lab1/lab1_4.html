<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        "use strict";
        let num = prompt("Введите n: ");
        top:
        for (let i = 2; i <= num; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j == 0) continue top;
            }
            console.log(i);
        }
    </script>
</body>
</html>
