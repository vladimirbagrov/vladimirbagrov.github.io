<!DOCTYPE HTML>
<html lang="ru">

<body>
    <script>
        "use strict";
        let book1 = {};
        book1.title = "Манифест Коммунистической партии";
        book1.pubYear = 1848;
        book1.price = 1488;
        book1.show = function () {
            console.log(this.title + " - " + this.price);
        }

        function showBook() {
            console.log(this.title + ' - ' + this.price);
        }


        let book2 = {
            title: "Моя жизнь",
            pubYear: 1930,
            price: 660,
            show: showBook
        };


        book1.show();
        console.log("\n");
        book2.show();
    </script>
</body>

</html>
</script>
</body>

</html>
