<!DOCTYPE HTML>
<html lang="ru">

<body>
  <script>
    "use strict";
    function isEmpty(obj) {
      for (let key in obj) {
        return false;
      }
      return true;
    }
    let book1 = {};
    console.log(isEmpty(book1));

    book1.title = "Моя жизнь";
    book1.pubYear = 1930;
    book1.price = 660;
    console.log(isEmpty(book1));
    let book2 = {
      title: "Манифест Коммунистической партии",
      pubYear: 1848,
      price: 1488,
    };
    console.log(isEmpty(book2));
  </script>
</body>

</html>
