<!DOCTYPE HTML>
<html lang="ru">

<body>
  <script>
    "use strict";
    function sortByAge(arr) {
      arr.sort((a, b) => a.age > b.age ? 1 : -1);
    }
    let vasya = { name: "Вася", age: 23 };
    let masha = { name: "Маша", age: 18 };
    let vova = { name: "Вова", age: 12 };
    let people = [vasya, masha, vova];
    alert(people[0].name);
    alert(people[1].name);
    alert(people[2].name);
    sortByAge(people);
    alert(people[0].name);
    alert(people[1].name);
    alert(people[2].name); 
  </script>
</body>

</html>
