<!DOCTYPE HTML>
<html lang="ru">

<body>
    <script>
        "use strict";
        function formatDate(date) {

            const dd = date.getDate();
            if (dd < 10) dd = '0' + dd;

            const mm = date.getMonth() + 1;
            if (mm < 10) mm = '0' + mm;

            const yy = date.getFullYear() % 100;
            if (yy < 10) yy = '0' + yy;

            return dd + '.' + mm + '.' + yy;
        }

        const d = new Date(2003, 12, 5);
        console.log(formatDate(d)); 
    </script>
</body>

</html>
