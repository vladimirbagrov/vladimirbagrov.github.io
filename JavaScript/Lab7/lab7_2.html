<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<style>
		.placeholder {
			color: rgb(140, 0, 255);
		}

		#one{
			color: rgb(140, 0, 255);
		}

		div {
			color: rgb(140, 0, 255);
			font-size: 12px;
		}
	</style>
</head>

<body>
    <div id="one">
        <label for="password">пароль</label>
        <input id="password "type="text" data-placeholder="password" placeholder="password" />
    </div>
    <script>
	'use strict'

		let cont = document.getElementById("one")

		let input = cont.getElementsByTagName("input")[0]
		let lb = cont.getElementsByTagName("label")[0]
		lb.style.display = "none"

		input.setAttribute("placeholder", input.dataset.placeholder)
		lb.innerHTML = input.dataset.placeholder

		input.addEventListener("blur", function () {
			lb.style.display = "none"
			input.setAttribute("placeholder", input.dataset.placeholder)
		})

		input.addEventListener("focus", function () {
			lb.style.display = "block"
			input.setAttribute("placeholder", "")
		})
    </script>
</body>

</html>
