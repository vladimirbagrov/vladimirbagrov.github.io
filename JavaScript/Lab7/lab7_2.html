<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<style>
		.data-placeholder{
			color: rgb(140, 0, 255);
		}

		.placeholder {
			color: rgb(140, 0, 255);
		}

		div {
			color: rgb(140, 0, 255);
			font-size: 12px;
		}
	</style>
</head>

<body>
    <div id="1">
        <label>пароль</label>
        <input type="password" data-placeholder="password" placeholder="password" />
    </div>
    <script>
		'use strict';
		let tf = document.getElementById("1");

		let input = tf.getElementsByTagName("input")[0];
		let lb = tf.getElementsByTagName("label")[0];
		lb.style.display = "none";

		input.setAttribute("placeholder", input.dataset.placeholder);
		lb.innerHTML = input.dataset.placeholder;

		input.addEventListener("blur", function () {
			lb.style.display = "none";
			input.setAttribute("placeholder", input.dataset.placeholder);
		});

		input.addEventListener("focus", function () {
			lb.style.display = "block";
			input.setAttribute("placeholder", "");
		});
    </script>
</body>

</html>
