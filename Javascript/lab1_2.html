<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let num, num100, message;
        num = prompt('Напишите целое значение');
        num100 = num%100;
        if (num100>=11 && num100<=19){
            message = `На ветке сидит ${num} ворон`;
        } else{
            switch (num%10) {
                case 1:
                    message = `На ветке сидит ${num} ворона`;
                    break;
                case 2:
                case 3:
                case 4:
                    message = `На ветке сидит ${num} вороны`;
                    break;
                    
                    default:
                    message = `На ветке сидит ${num} ворон`;
                    break;
            }
        }
        alert(message);
    </script>
</body>
</html>
